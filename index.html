<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thuận Phát Decor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8 url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      color: #333;
    }
    .header {
      text-align: center;
      padding: 40px 20px 20px;
    }
    .header img {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 10px 0;
    }
    .header p {
      font-size: 18px;
      color: #666;
      margin: 0;
    }
    .slideshow-container {
      max-width: 1000px;
      position: relative;
      margin: 40px auto;
    }
    .mySlides {
      display: none;
      width: 100%;
      border-radius: 10px;
    }
    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }
    @keyframes fade {
      from {opacity: .4}
      to {opacity: 1}
    }
    .pricing {
      text-align: center;
      margin: 40px 20px;
    }
    .pricing h2 {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 700;
    }
    .table {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #f0f0f0;
      font-weight: 700;
    }
    td:last-child {
      font-weight: 600;
      color: #e67e22;
    }
    .call-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #e67e22;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 700;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .call-btn:hover {
      background-color: #cf711f;
    }
    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="Thuận Phát Decor">
    <h1>Chào mừng đến với Thuận Phát Decor!</h1>
    <p>Chúng tôi chuyên thi công trần và vách thạch cao.</p>
  </div>

  <div class="slideshow-container">
    <img class="mySlides fade" src="https://via.placeholder.com/1000x400?text=Hình+1" alt="Công trình 1">
    <img class="mySlides fade" src="https://via.placeholder.com/1000x400?text=Hình+2" alt="Công trình 2">
    <img class="mySlides fade" src="https://via.placeholder.com/1000x400?text=Hình+3" alt="Công trình 3">
  </div>

  <div class="pricing">
    <h2>Bảng giá dịch vụ</h2>
    <div class="table">
      <table>
        <tr>
          <th>Hạng mục</th>
          <th>Đơn giá</th>
        </tr>
        <tr>
          <td>Vách 1 mặt</td>
          <td>230.000đ/m²</td>
        </tr>
        <tr>
          <td>Vách 2 mặt</td>
          <td>300.000đ/m²</td>
        </tr>
        <tr>
          <td>Trần thạch cao</td>
          <td>270.000đ/m²</td>
        </tr>
      </table>
    </div>

    <a href="tel:0366722797" class="call-btn">Gọi ngay: 0366 722 797</a>
  </div>

  <footer>
    Địa chỉ: Bình Hòa 24, Thuận An, Bình Dương | SĐT: 0366 722 797
  </footer>

  <script>
    let slideIndex = 0;
    showSlides();
    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 5000); // Chuyển ảnh mỗi 5 giây
    }
  </script>

</body>
</html>
