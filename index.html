<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thuận Phát Decor - Thi Công Trần Vách Thạch Cao</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
            color: #333;
        }
        header {
            background: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header img {
            max-width: 150px;
        }
        header h1 {
            margin: 10px 0 5px;
            font-size: 24px;
            color: #555;
        }
        header p {
            margin: 0;
            font-size: 16px;
            color: #888;
        }
        section {
            padding: 40px 20px;
            text-align: center;
        }
        .price-table {
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .price-table h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .price-table table {
            width: 100%;
            text-align: left;
            border-collapse: collapse;
        }
        .price-table td {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .contact {
            margin-top: 30px;
        }
        .contact p {
            margin: 8px 0;
            font-size: 16px;
        }
        .call-button {
            display: inline-block;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 30px;
            font-size: 16px;
            transition: background 0.3s;
        }
        .call-button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Thuận Phát Decor">
        <h1>Thuận Phát Decor</h1>
        <p>Thi công trần, vách thạch cao chuyên nghiệp</p>
    </header>

    <section class="price-table">
        <h2>Bảng Giá Thi Công</h2>
        <table>
            <tr><td>Vách 1 mặt</td><td>230.000đ/m²</td></tr>
            <tr><td>Vách 2 mặt</td><td>300.000đ/m²</td></tr>
            <tr><td>Trần thạch cao</td><td>270.000đ/m²</td></tr>
        </table>
    </section>

    <section class="contact">
        <h2>Liên Hệ Ngay</h2>
        <p>Địa chỉ: Bình Hòa 24, Thuận An, Bình Dương</p>
        <p>Điện thoại: 0366 722 797</p>
        <a class="call-button" href="tel:0366722797">Gọi Ngay</a>
    </section>

    <footer>
        &copy; 2025 Thuận Phát Decor. All rights reserved.
    </footer>

</body>
</html>
